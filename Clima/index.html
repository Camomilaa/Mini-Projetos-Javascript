<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clima</title>
</head>
<body>
    <h1>Clima</h1>

    <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
    </form>

    <div class="cidade-info">
        <div class="nome-cidade">Nome da Cidade, Br</div>
        <div class="clima-info">
            <div class="temperatura">
                <div class="tempTitulo">Temperatura</div>
                <div class="temp">--<sup>Â°C</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
            </div>
            <div class="vento">
                <div class="tempTitulo">Vento</div>
                <div class="vent">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>
    <script src="main.js"></script>
</body>
</html>
