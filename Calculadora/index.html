<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calc">
        <div class="tela">
            <div class="visor">a</div>
        </div>
        <div class="teclado">
            <div class="linha">
                <div class="numero"  onclick="apagarTudo()">AC</div>
                <div class="numero vazio"></div>
                <div class="numero vazio"></div>
                <div class="numero"  onclick="clicou(' รท ')">รท</div>
            </div>
            <div class="linha">
                <div class="numero" onclick="clicou('7')">7</div>
                <div class="numero" onclick="clicou('8')">8</div>
                <div class="numero" onclick="clicou('9')">9</div>
                <div class="numero" onclick="clicou(' x ')">x</div>
            </div>
            <div class="linha">
                <div class="numero" onclick="clicou('4')">4</div>
                <div class="numero" onclick="clicou('5')">5</div>
                <div class="numero" onclick="clicou('6')">6</div>
                <div class="numero" onclick="clicou(' - ')">-</div>
            </div>
            <div class="linha">
                <div class="numero" onclick="clicou('1')">1</div>
                <div class="numero" onclick="clicou('2')">2</div>
                <div class="numero" onclick="clicou('3')">3</div>
                <div class="numero" onclick="clicou(' + ')">+</div>
            </div>
            <div class="linha">
                <div class="numero" onclick="clicou('0')">0</div>
                <div class="numero" onclick="clicou(',')">,</div>
                <div class="numero" onclick="apagar()">C</div>
                <div class="numero" onclick="clicou(' =')">=</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
